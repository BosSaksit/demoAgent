<ion-header>
  <ion-navbar>
    <ion-title>
      หน้าหลัก
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-row>
    <ion-col>
      ชื่อ
    </ion-col>
    <ion-col>
      เบอร์
    </ion-col>
    <ion-col>
      แก้ไข
    </ion-col>
    <ion-col>
      ลบ
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let x of getuser">
      <ion-col>
        {{ x.name }}
      </ion-col>
      <ion-col>
          {{ x.tel }}
      </ion-col>
      <ion-col>
          <button only-icon ion-button small (click)="toSale(x.id)">
            <ion-icon name="md-create"></ion-icon>
          </button>
      </ion-col>
      <ion-col>
        <button only-icon ion-button small color="danger" (click)="delete(x.id)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
